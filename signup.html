<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register Form</title>
	<link href="style10.css" rel="stylesheet">

<body>
	<div class="form-box">
		<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <b>Email</b>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
    <b>Password</b>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
    <b>Repeat Password</b>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <b>First Name</b>
    <input type="password" placeholder="John" name="fname" id="fname" required>
    <b>Last Name</b>
    <input type="password" placeholder="Doe" name="lname" id="lname" required>
    <hr>
    <span>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit"  class="registerbtn">Register</button>

    <p>Already have an account? <a href="another.html">Log in</a>.</p></span>
  </div>
</form>
</div>
